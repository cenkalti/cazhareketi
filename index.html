<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>#cazhareketi</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="container">

    <div class="header">
        <h1 class="logo">#cazhareketi</h1>

        <div class="video">
            <a href="javascript:void(0)" class="prev">◀</a>
            <span id="player"></span>
            <a href="javascript:void(0)" class="next">▶</a>
        </div>
    </div>

    <div class="tweets"></div>
                
</div>


<script id="tweet-template" type="text/template">
    <a href="https://twitter.com/<%= from_user %>"><img width="48" height="48" src="<%= profile_image_url %>" alt="<%= from_user_name %>"></a>
    <div class="fullname"><a href="https://twitter.com/<%= from_user %>"><%= from_user_name %></a></div>
    <p class="tweet-text"><%= text %></p>
</script>


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="app.js"></script>

</body>
</html>
